<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Test Payment Page</h1>
  <button id="rzp-button1">Pay â‚¹500</button>

  <script>
    document.getElementById('rzp-button1').onclick = async function () {
      // 1. Call your backend using ngrok URL
      const response = await fetch("https://suspectless-zaire-agitatorial.ngrok-free.dev/api/payment/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: 500 }) // amount in rupees
      });

      const order = await response.json();

      // Debug log backend response
      console.log("DEBUG - order from backend:", order);

      // 2. Pass order details to Razorpay Checkout
      var options = {
        key: "rzp_test_RLyiUeU1c3omsV", // your Razorpay Test Key
        amount: order.amount,             // must be in paise
        currency: order.currency,
        name: "My Test Shop",
        description: "Test Transaction",
        order_id: order.id,
        handler: function (response) {
          alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        },
        prefill: {
          name: "Test User",
          email: "test@example.com",
          contact: "9999999999"
        },
        theme: { color: "#3399cc" }
      };

      // Debug log options sent to Razorpay
      console.log("DEBUG - razorpay options:", options);

      var rzp1 = new Razorpay(options);
      rzp1.open();
    }
  </script>
</body>
</html>
